<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome:"required>
        </div>
        <div>
            <label for="ano">Ano que você nasceu:</label>
            <input type="date" id="ano">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email:" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite a senha:" required>
        </div>
        <div>
            <input type="checkbox" id="termos" required>
            <label for="termos">Eu concordo com os Termos </label>
        </div>
        <!-- radio -->
        <div>
            <p>Vc é oq?</p>
            <div>
                <input type="radio" id="opcao1" name="vc">
                <label for="opcao1">Homem</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="vc">
                <label for="opcao2">Mulher</label>
            </div>
            <!-- select -->
            <div>
                <label for="turma"></label>
                <select name="estudante" id="estudante">
                    <option disabled selected >Selecione</option>
                    <option value="estudante">Estudante</option>
                    <option value="professor">Professor</option>
                </select>
            </div>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
